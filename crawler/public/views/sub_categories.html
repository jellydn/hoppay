<div class="" data-ng-controller="CrawlerController">
  
  
  
<div class="table-responsive" ng-controller="SubCategories">
	<h2 id="tables-example">Categories of {{cat}}</h2>
  <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th> Name
				<input class="form-control" ng-model="search.$">
			</th>
            <th>Created</th>
           
            
          </tr>
        </thead>
        <tbody>
          <tr ng-if="!loading" ng-repeat="item in categories | filter:search:strict">
				<td>
					{{$index+1}}
				</td>
				<td>
					<a ui-sref="sub_categories({cat:item.title})">{{item.title}}</a>
				</td>
				<td>
					{{item.created | date:'medium'}}
				</td>
				
		  </tr>
          <tr ng-if="loading">
            <th colspan=2 scope="row">Loading...</th>
            
          </tr>
          
        </tbody>
      </table>
    </div>
  
</div>
